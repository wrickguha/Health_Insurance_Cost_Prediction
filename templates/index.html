<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd; color: black;">
    <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-weight: 500;">Health Insurance Prediction</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <form id="prediction-form" action="{{ url_for('predict') }}" method="post">
          <div class="mb-3">
              <label for="Age" class="form-label" style="font-weight: bold;">Age</label>
              <input type="number" class="form-control" id="Age" name="Age" required>
          </div>
      
          <div class="gender" style="font-weight: bold;">Gender</div>
          <div class="choose1 mb-3">
              <div class="form-check">
                  <input class="form-check-input" name="gender" type="radio" value="Male" id="male">
                  <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" name="gender" type="radio" value="Female" id="female">
                  <label class="form-check-label" for="female">Female</label>
              </div>
          </div>
      
          <div class="mb-3">
              <label for="bmi" class="form-label" style="font-weight: bold;">Body mass index (BMI)</label>
              <input type="number" name="bmi" class="form-control" id="bmi" required>
          </div>
      
          <label for="customRange2" class="form-label" style="font-weight: bold;">Children: <span id="rangeValue">0</span></label>
          <input type="range" name="range" class="form-range" min="0" max="5" id="customRange2" oninput="updateRangeValue(this.value)" required>
      
          <script>
              function updateRangeValue(value) {
                  document.getElementById("rangeValue").textContent = value;
              }
          </script>
      
          <div class="gender" style="font-weight: bold;">Smoking</div>
          <div class="choose2 mb-3">
              <div class="form-check">
                  <input class="form-check-input" name="smoke" type="radio" value="Yes" id="smoke-yes">
                  <label class="form-check-label" for="smoke-yes">Yes</label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" name="smoke" type="radio" value="No" id="smoke-no">
                  <label class="form-check-label" for="smoke-no">No</label>
              </div>
          </div>
      
          <div class="region mb-2" style="font-weight: bold;">Select Region</div>
          <select class="form-select mb-3" aria-label="Default select example" name="direction" required>
              <option value="SouthWest">SouthWest</option>
              <option value="SouthEast">SouthEast</option>
              <option value="NorthEast">NorthEast</option>
              <option value="NorthWest">NorthWest</option>
          </select>
      
          <button type="submit" class="btn btn-primary">Predict</button>
      </form>
      
      <h2>Medical Insurance Cost For New Customer Is: {{ results }}</h2>
      </div>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
